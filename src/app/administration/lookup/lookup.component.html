<style>
    .lookup-filter-container {
        display: flex;
        justify-content: space-between;
        margin-bottom: 1rem;
    }

    .lookup-dropdown-wrapper {
        flex: 1;
        margin-right: 0.4rem;
    }

    .lookup-input-wrapper {
        width: 100%;
    }

    .lookup-input-wrapper input {
        width: 100%;
    }

    .lookup-input-container {
        display: flex;
    }

    .secondaires-lookup-filters {
        width: 100%;
        background: #eee;
        height: 400px;
    }

    .lookup-content {
        max-width: 100vw;
        display: grid;
        grid-template-columns: 200px 1fr;
        padding: 1rem 0;
    }

    .lookup-content aside {
        padding-top: 1rem;
        padding-left: 0.5em;
    }

    .lookup-content aside h4 {
        margin-bottom: 2rem;
    }

    .lookup-content section {
        margin-left: 1rem;
    }

    @media screen and (max-width: 500px) {
        .lookup-filter-container {
            flex-direction: column;
        }

        .lookup-dropdown-wrapper {
            margin-bottom: 0.5rem;
        }

        .lookup-content {
            grid-template-columns: 1fr;
        }
    }
</style>

<h1>Rechercher</h1>

<div class="lookup-filter-container">
    <div class="lookup-dropdown-wrapper">
        <app-lookup-dropdown
            [loading]="true"
            [listItem]="targetList"
            optionLabel="name"
            placeholder="Menages"
            (onSelectItem)="onMenageChange($event)"
            [selectedItem]="selectedTarget"
        ></app-lookup-dropdown>
    </div>

    <div class="lookup-dropdown-wrapper">
        <app-lookup-dropdown
            [loading]="loadingGetRegions"
            [listItem]="regionsList"
            optionLabel="name"
            placeholder="Région"
            (onSelectItem)="onRegionChange($event)"
        ></app-lookup-dropdown>
    </div>
    <div class="lookup-dropdown-wrapper">
        <app-lookup-dropdown
            [loading]="loadingGetDepartments"
            [listItem]="departmentsList"
            optionLabel="name"
            placeholder="Départements"
            (onSelectItem)="onDepartmentChange($event)"
        ></app-lookup-dropdown>
    </div>
    <div class="lookup-dropdown-wrapper">
        <app-lookup-dropdown
            [loading]="loadingGetCommunes"
            [listItem]="communesList"
            optionLabel="name"
            placeholder="Communes"
            (onSelectItem)="onCommuneChange($event)"
        ></app-lookup-dropdown>
    </div>
    <div class="lookup-dropdown-wrapper">
        <app-lookup-dropdown
            [loading]="loadingGetQuartiers"
            [listItem]="quartiersList"
            optionLabel="name"
            placeholder="Quartiers"
            (onSelectItem)="onQuartierChange($event)"
        ></app-lookup-dropdown>
    </div>
</div>

<div class="lookup-input-container">
    <span class="lookup-input-wrapper p-input-icon-left">
        <i [style]="{ minHeight: '48px' }" class="pi pi-search"></i>
        <!-- [(ngModel)]="value" -->
        <input
            [(ngModel)]="filter.searchText"
            width="100%"
            type="text"
            [style]="{ minHeight: '48px' }"
            pInputText
            placeholder="Rechercher ménages, personnes"
        />
    </span>
    <p-button
        label="Rechercher"
        icon="pi pi-plus"
        [style]="{ minHeight: '48px' }"
        iconPos="right"
        (click)="onSearch()"
    ></p-button>
</div>

<main class="lookup-content">
    <aside class="secondaires-lookup-filters">
        <h4>Filtre secondaires</h4>

        <div class="lookup-dropdown-wrapper">
            <app-lookup-dropdown
                optionLabel="name"
                placeholder="Agents"
                [listItem]="agentsList"
                (onSelectItem)="onAgentChange($event)"
            ></app-lookup-dropdown>
        </div>
        <div style="margin-top: 1rem" class="lookup-dropdown-wrapper">
            <app-lookup-dropdown
                optionLabel="name"
                placeholder="vulnerabilités"
                [listItem]="vulnerabilitiesList"
                (onSelectItem)="onVunerabilitiesChange($event)"
            ></app-lookup-dropdown>
        </div>
    </aside>

    <section>
        <div>
            <app-lookup-results
                [loading]="searching"
                [listResults]="listResults"
            ></app-lookup-results>
        </div>
    </section>
</main>
